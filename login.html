<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header class="header">
        <img src="https://svgsilh.com/svg/1484725.svg">

    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Seción</h2>
            <form class="login__conatiner--form">
                <input class="input" type="text" placeholder="correo">
                <input class="input" type="password" placeholder="contraseña">
                <button class="button">Inicia Seción</button>
                <div class="login__container--remenber-me">
                    <label>
                        <input type="checkbox" id="checkbox" value="checkbos">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__conatiner--social-media">
                <div><img src="/imagen/icons8-logo-de-google-24.png" alt="Google">Inicia Sesión con Google</div>
                <div><img src="/imagen/icons8-twitter-50.png" alt="Twitter">Inicia Sesión con Twitter</div>
            </section>
            <p class="login__container--registro">No tengo cuenta
                <a href="/">Registrate </a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
